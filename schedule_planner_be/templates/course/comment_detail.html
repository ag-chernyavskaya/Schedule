{% extends 'layout/basic.html' %}

{% block title %}About comment :: Comments{% endblock %}

{% block content %}
<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
    <h1><strong>About comment to course </strong> {{ comment.course.course_name }} by {{ comment.user }}</h1>
    <div class="btn-toolbar mb-2 mb-md-0">
        <div class="btn-group me-2">
            <button type="button" class="btn btn-sm btn-outline-secondary"><a href="{% url 'comment_form' %}">Create</a></button>
            <button type="button" class="btn btn-sm btn-outline-secondary"><a href="{% url 'comment_edit' comment.pk %}">Edit</a></button>
            <button type="button" class="btn btn-sm btn-outline-secondary"><a href="{% url 'comment_confirm_delete' comment.pk %}">Delete</a></button>
        </div>
    </div>
</div>
<h4>{{ comment.body }}</h4>
{% endblock %}

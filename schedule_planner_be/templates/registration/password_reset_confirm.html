{% extends 'User/_base.html' %}

{% block content %}
{% if validlink %}
    <h1>Set new password</h1>
    <hr>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Submit</button>
    </form>
{% else %}
    <p>The validation link is not valid</p>
{% endif %}
{% endblock %}

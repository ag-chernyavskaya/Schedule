{% extends 'layout/basic.html' %}

{% block title %}Информация о станции метро :: Метро{% endblock %}

{% block content %}
    <h1>Станция метро: {{ subwaystation }}</h1>
    <p>
        <a href="{% url 'add-subway' %}">
            <button
            type="button" class="btn btn-dark"><i class="bi bi-file-earmark-plus">ДОБАВТЬ</i>
            </button>
        </a>
        <a href="{% url 'edit-subway' subwaystation.pk %}">
            <button
            type="button" class="btn btn-dark"><i class="bi bi-file-earmark-plus">ПРАВИТЬ</i>
            </button>
        </a>
        <a href="{% url 'delete-subway' subwaystation.pk %}">
            <button
            type="button" class="btn btn-dark"><i class="bi bi-file-earmark-plus">УДАЛИТЬ</i>
            </button>
        </a>
    </p>
{% endblock %}
